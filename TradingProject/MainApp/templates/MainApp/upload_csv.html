<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <label for="timeframe">Timeframe (in minutes):</label>
        <input type="number" name="timeframe" required>
        <button type="submit">Upload</button>
    </form>

    {% if json_file_url %}
        <h2>Download Processed Data</h2>
        <a href="{{ json_file_url }}" download="processed_data.json">Download JSON</a>
    {% endif %}
    
    {% if download_link %}
        <h2>Download Processed Data</h2>
        <a href="{{ download_link }}" download="processed_data.json">Download JSON</a>
    {% endif %}

    {% block content %} 


    {% endblock content %}

</body>
</html>
